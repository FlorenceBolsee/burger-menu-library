<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title here</title>
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <link rel="stylesheet" href="css/miam-menu-burger.min.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
      <h1>Miam menu burger</h1>
      <h2>Burger classic</h2>
        <div class="container-burger container-burger-classic">
          <button class="burger-menu">
            <span class="barre barre__top"></span>
            <span class="barre barre__middle"></span>
            <span class="barre barre__bottom"></span>
          </button>
        </div>

        <h2>Burger align</h2>
        <div class="container-burger">
          <div class="container-burger-align-right">
            <button class="burger-menu align-right">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
          <div class="container-burger-align-left">
            <button class="burger-menu align-left">
              <span class="barre barre__top border-rounded"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
        </div>

      <h2>Burger dotted</h2>
        <div class="container-burger">
          <div class="container-burger-dotted-left">
            <button class="burger-menu dotted-left">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
          <div class="container-burger-dotted-right">
            <button class="burger-menu dotted-right">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
        </div>
      </div>

      <h2>Animations</h2>
        <div class="container-burger">
          <div class="container-burger-animation">
            <button class="burger-menu" data-menu-animation="transition-basic">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
          <div class="container-burger-animation">
            <button class="burger-menu" data-menu-animation="transition-basic2">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
          <div class="container-burger-animation">
            <button class="burger-menu" data-menu-animation="transition-arrow">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
          <div class="container-burger-animation">
            <button class="burger-menu" data-menu-animation="transition-arrow-left">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
          <div class="container-burger-animation">
            <button class="burger-menu" data-menu-animation="transition-roll">
              <span class="barre barre__top"></span>
              <span class="barre barre__middle"></span>
              <span class="barre barre__bottom"></span>
            </button>
          </div>
        </div>
      </div>

        <!-- jquery library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <!-- lien vers notre main.js -->
        <script src="js/miam-menu-burger.min.js"></script>
    </body>
</html>
